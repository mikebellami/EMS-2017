	<!-- Modal for login -->
	<div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="LoginModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div  class="modal-content">
				<div class="modal-header">
					<h5 style="margin: 0 auto;" class="modal-title" id="LoginModalLabel">Login</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="container">
						<i class="fa fa-user" aria-hidden="true"></i>
						<label><b>Username</b></label>
						<input type="text" class="form-control" placeholder="Username">
						<br>
						<i class="fa fa-key" aria-hidden="true"></i>
						<label><b>Password</b></label>
						<input type="password" class="form-control" placeholder="Password" data-toggle="password" name="password">
						<br>
						<div class="container"  style="text-align: center;">
							<button class="btn btn-primary" type="submit">Login</button>
						</div>
						<br><hr>
						<div>
							<a data-dismiss="modal" data-toggle="modal" data-target="#SignupModalLong">New User?</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

						</div>
					</form>
				</div>

	<button class="btn btn-success" onclick='swal("Thank You For Registration!", "A verification link has been send to your e-mail", "success");'>succes</button>

	<script>(function() {
  'use strict';

  window.addEventListener('load', function() {
    var form = document.getElementById('needs-validation');
    form.addEventListener('submit', function(event) {
      if (form.checkValidity() === false) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  }, false);
})();

</script>
