<html lang="en">
<head>

    <title>Bootstrap Password Toggler Plugin Demo</title>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
<body>
<div class="container">
<h1>Bootstrap Password Toggler Plugin Demo</h1>
	<div class="row">
		<div class="col"></div>
	    <div class="col">
        <div class="form-group">
			    <label for="username">Username</label>
			    <input class="form-control" id="username" name="username" placeholder="username" required>
			 </div>
	    	<div class="form-group">
			    <label for="password">Password</label>
			    <input class="form-control" id="password" name="password" placeholder="Password" required
			    	data-toggle="password" value="testPassword">
			 </div>
       <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" id="password" name="password" placeholder="Password" required
            data-toggle="password" value="testPassword">
       </div>
	    </div>
	    <div class="col"></div>
	</div>
</div>
