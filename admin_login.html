<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="images/logoic.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/style.css">
	<title>EMS-SI</title>
</head>
<body onload="">

	<!-- Modal for login -->
		<div class="modal-dialog" role="document">
			<div  class="modal-content">
				<div class="modal-header">
					<h5 style="margin: 0 auto;" class="modal-title" id="LoginModalLabel">Admin Login</h5>
				</div>
				<div class="modal-body">
					<form class="container">
						<i class="fa fa-user" aria-hidden="true"></i>
						<label><b>Username</b></label>
						<input type="text" class="form-control" placeholder="Username">
						<br>
						<i class="fa fa-key" aria-hidden="true"></i>
						<label><b>Password</b></label>
						<input type="password" class="form-control" placeholder="Password" data-toggle="password" name="password">
						<br>
						<div class="container"  style="text-align: center;">
							<button class="btn btn-primary" type="submit">Login</button>
						</div>
						<br>
					</form>
				</div>
			</div>
		</div>
	<footer class="footer fixed-bottom">
		<div style="text-align: center; padding: 10px; color: white;" class="bg-dark">
			EMS 2017
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	
	<script>(function() {
  'use strict';

  window.addEventListener('load', function() {
    var form = document.getElementById('needs-validation');
    form.addEventListener('submit', function(event) {
      if (form.checkValidity() === false) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  }, false);
})();

</script>
<script src="js/bootstrap-password-toggler.min.js" type="text/javascript"></script>
